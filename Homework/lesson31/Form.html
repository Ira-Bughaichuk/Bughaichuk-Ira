<body>
    <form class="all">

        <label id="lab1"></label>
        <input id="lastname" type="text" name="lastname" placeholder="Ваша фамілія"/>
        <label id="lab2"></label>
        <input id="email" type="email" name="email" placeholder="E-mail">
        <label id="lab3"></label>
        <div id="resault"></div>
        
        <button type="button" onclick="eror">open</button>
    </form>
</body>
<script>
/*Дз31-Создать форму имя, фамилия, email. Если не водят имя и фамилию вывести ошибку под каждый input в документ. (Введите Имя , Введите Фамилию) */
  function eror(){

      let text, message;
      message = document.getElementById("lab1");
      message.innerHTML="Введите Имя";
      text = document.getElementById("name").value;

      try{
          if(text=="")throw "Введите имя";

          if(message=="")throw "Введите E-mail";
          

      }
      catch(eror){
          message.innerHTML = eror;
      }
      finally{
          document.getElementById("resault").value = text + " " + message;
        
          }
  }
</script>
