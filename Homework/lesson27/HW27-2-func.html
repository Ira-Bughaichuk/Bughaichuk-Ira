    <script>
        //создать параграф под низом кнопка больше при нажатии открывается параграф, кнопка после этого называется закрыть при нажатии на кнопку параграф закрывается
         document.getElementById("text").style.display="none";
        function GetText(id, id1){
        if (document.getElemntById(id).style.display ="none"){
            document.getElementById(id).style.display="block";
            document.getElementById(id1).innerHTML="Close";
            }else{
    
        document.getElementById(id).style.display="none";
        document.getElementById(id1).innerHTML="Open";
         };
    }
