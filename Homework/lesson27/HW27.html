     document.getElementById("text").style.display="none";
    function GetText(id, id1){
    if (document.getElemntById(id).style.display ="none"){
        document.getElementById(id).style.display="block";
        document.getElementById(id1).innerHTML="Close";
        }else{

    document.getElementById(id).style.display="none";
    document.getElementById(id1).innerHTML="Open";
     };
}
</script>
<body>
    
   <h2>Frontend</h2>
   <div id="text" style="display: none;">_</div>
    <button  onclick="GetText('text', 'btn')" id="btn">Open</button>
