<body>
<div class="container">
  <form id="loginForm">
    <div class="form-group">
      <label>Логин</label>
      <input type="text" class="form-control" id="login" placeholder="Логин" />
   </div>
   
   <div class="form-group">
      <label>Пароль</label>
      <input type="text" class="form-control" id="pass" placeholder="Пароль" />
   </div>
   <button type="submit" class="btn btn-primary">Вход</button>
  </form>
 </div>
</body>
<script>
let form = document.getElementById('loginForm');

form.onsubmit = function(event){
	 event.preventDefault();// щоб сторінка форми не перезагружалася
    // input треба передавати у форматі value. бо якщо просто input то воно воспринімає як посто поле він не знає що ми маємо вписувати. 
    // а все щоми вписуємо  в поле це  value тому при обращєнії до input то треба input.value
    //щоб текстове поле перетворити в число треба використаати number або parsenInt
	 let login = document.getElementById('login').value;
	 let pass = document.getElementById('pass').value;
   console.log(login+ " " + pass);

let xhr = new XMLHttpRequest();
xhr.open("GET", "login.php?login=" + login + '&pass=' + pass, true);//open-запрос на сервер 
xhr.send();// обовязково на кнопку ципляємо собитія сенд

xhr.onreadystatechange = function(){
	if(xhr.readyState !=4) return;
	if(xhr.status != 200){//статус 200- це код відповіді 200 
		console.log(xhr.status + ":" + xhr.statusText);
		}else{
			console.log(xhr.responseText);
			}
	}
	}
</script>
</html>
